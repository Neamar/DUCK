<html>
<head>
	<title>D.U.C.K: {{ page.title }}</title>
</head>
<body>
	<h1>{{ page.title }}</h1>
	<p><a href="{{site.github.url }}/">Home</a></p>
	{% for image in page.images %}
		<h2 id= {{image[0]|slugify}}>{{ image[0] }}</h2>
		<img src="{{ site.github.url }}/{{ image[1].image }}" alt="{{ page.title }} {{ image[0] }}">
	{% endfor %}
</body>
