<html>
<head>
	<title>{{ page.title }}</title>
</head>
<body>

{% for artwork in site.pages %}
	<h2><a href="{{ site.github.url }}/{{ artwork.permalink }}" title="DUCK dedication in {{ artwork.title}}">{{ artwork.title }}</a></h2>

	{% for image in artwork.images %}
		<a href="{{ site.github.url }}/{{ artwork.permalink }}"><img src="{{ image[1].thumbnail }}" alt="Thumbnail: {{ artwork.title }} {{ image[0] }}" /></a>
	{% endfor %}
{% endfor %}
</body>
